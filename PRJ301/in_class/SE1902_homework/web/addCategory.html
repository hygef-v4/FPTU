<!DOCTYPE html>
<html>
    <head>
        <title>Add Category</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Add New Category</h2>
        <form action="ServletCategoryURL" method="POST">
            <table>
                <tr>     
                    <td>Category ID:</td>
                    <td><input type="text" name="categoryID" required></td>
                </tr>
                <tr>
                    <td>Category Name:</td>
                    <td><input type="text" name="categoryName" required></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><textarea name="describe" rows="3" cols="30" required></textarea></td>
                </tr>
                 <tr>
                        <td>Status</td>
                        <td>
                            <input type="radio" name="status" value="1" checked>Active 
                            <input type="radio" name="status" value="0">DeActive
                        </td>
                    </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="Add Category">
                    </td>
                    <td>
                        <input type="reset" value="Reset">
                        <input type="hidden" name="service" value="addCategory">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
