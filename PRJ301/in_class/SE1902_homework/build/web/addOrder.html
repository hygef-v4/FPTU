<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <form action="ServletOrderURL" method="POST">
            <table>
                <tbody>
                    <tr>
                        <td>Order Date</td>
                        <td><input type="date" name="orderDate"><br/></td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td><input type="text" name="total"><br/></td>
                    </tr>
                    <tr>
                        <td>User ID</td>
                        <td><input type="text" name="userID" required=""><br/></td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td>
                            <input type="radio" name="status" value="1" checked>Complete
                            <input type="radio" name="status" value="0">Cancel
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="submit" value="Add Order"></td>
                        <td><input type="reset" value="Reset">
                            <input type="hidden" name="service" value="addOrder"> </td>
                    </tr>
                </tbody>
            </table>
            
        </form>
    </body>
</html>
