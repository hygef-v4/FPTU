    <body>
        // table information
         <table border="1">
            <thead>
                <tr>
                    <th>String str</th>
                    <th>Option</th>
                    <th>Result</th>            
                </tr>
            </thead>
            <tbody>
            <c:forEach items="${list}" var="obj">

                    <td>${obj.str}</td>
                    <td>${obj.option}</td>

                </tr>
            </c:forEach>

        </tbody>
    </table>
